<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="java">
        var a="A"; //ASCII code 65
        var b="B"; //ASCII code 66
        
        document.write("<h1>관계연산자2</h1>");
        
        c=a<b && a==b; // && and   65<66 그리고 65==66  > F
        document.write(c +"<br>");
        
        c=a<b || a==b; // || or   65<66 또는 65==66 > T
        document.write(c +"<br>");
        
        c = a>b || a!=b;
        document.write(c +"<br>");
        
        c = !2 || 3 && !0;
        document.write(c +"<br>");
        
    </script>

</head>
<body>
    
</body>
</html>
