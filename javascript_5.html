<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계/비교연산자</title>

    <script lang="java">
        document.write("<h1> 관계연산자 </h1>" )

        var a=10, b=5;
        c=a>b;
        document.write(c+"<br>"); //t
        
        c=a<b;
        document.write(c+"<br>"); //f
        
        c=a==b;
        document.write(c+"<br>"); //f
        
        c=a!=b;
        document.write(c+"<br>"); //t

    </script>


</head>
<body>
    
</body>
</html>
