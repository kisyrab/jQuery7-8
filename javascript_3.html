<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전위/후위 연산자 ++ --</title>

    <script lang="java">
        document.write("++ --" + "<br>")

        var a = 10;
        var b = 20;
        var c = 3;

        // var a=10, b=20, c=3;

        document.write(++a + "<br>");
        document.write(a++ + "<br>");
        
        document.write(a + "<br>");

        document.write(c++ + "<br>")
        document.write(c + "<br>")

        document.write(++a+b++ + "<br>")
        // 출력;33
        //a;13 b;21

        document.write(++a + ++b + "<br>")
        //출력 14+22 36
        //a 14 b 22



    </script>

</head>
<body>
    
</body>
</html>
