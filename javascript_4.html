<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>++ --</title>


    <script lang="java">
        var a=10, b=15, c=6;

        document.write(a-- + "<br>") //10 a;9
        document.write(--a + b-- + "<br>") // 8+15=23, a;8 b;14
        document.write(++a+--b+c-- + "<br>") //9+13+6=28 a;9 b;13 c;5


    </script>

</head>
<body>
    
</body>
</html>
