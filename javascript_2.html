<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>

    <script lang="java">

        document.write("자바스크립트의 대입연산자" +"<br>" +"<br>")

        var res = 20;
        document.write(res +"<br>");
        
        // res = res + 10
        res += 10 
        document.write(res +"<br>");
        
        res-=10
        document.write(res +"<br>");
        
        res*=10
        document.write(res +"<br>");
        
        res/=10
        document.write(res +"<br>");
        
        res%=3
        document.write(res +"<br>");

    </script>


</head>
<body>
    
</body>
</html>
